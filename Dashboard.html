<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Protocolos</title>
    <!-- Importando a biblioteca Handsontable -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <!-- Importando a fonte do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <!-- Importando a biblioteca de emojis -->
    <link rel="stylesheet" href="https://unpkg.com/emoji-picker-element@latest/dist/emoji-picker-element.css">
    <script src="https://unpkg.com/emoji-picker-element@latest/dist/emoji-picker-element.js" defer></script>
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza o título */
            margin: 0;
            padding: 0;
            position: relative; /* Para o posicionamento absoluto dos botões */
        }

        h1 {
            font-family: 'Roboto', sans-serif; /* Fonte bonita para o título */
            color: #003366; /* Cor azul escuro para o título */
            font-size: 24px; /* Tamanho da fonte */
            margin: 20px 0; /* Espaçamento acima e abaixo do título */
        }

        .handsontable {
            background-color: #ffffff; /* Fundo branco para a planilha */
            margin-top: 40px; /* Espaçamento acima da planilha */
        }

        .handsontable thead th {
            background-color: #003366; /* Azul escuro para o cabeçalho */
            color: #ffffff; /* Texto branco para o cabeçalho */
            font-weight: bold; /* Negrito para o texto do cabeçalho */
        }

        .handsontable td, .handsontable th {
            border: 1px solid #ddd;
        }

        .handsontable .htCore {
            background-color: #ffffff; /* Fundo branco para o conteúdo */
        }

        /* Estilo dos botões */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px; /* Espaçamento entre os botões */
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .panel-button {
            background-color: #007bff;
        }

        .customize-button {
            background-color: #28a745;
        }

        .panel-button:hover {
            background-color: #0056b3;
        }

        .customize-button:hover {
            background-color: #218838;
        }

        /* Estilos para o modal */
        .modal {
            display: none; /* Oculta o modal por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .modal-content input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .modal-content select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button.close {
            background-color: #dc3545;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="index.html" class="btn panel-button">Painel Pessoal</a>
        <!-- Você pode adicionar outros botões aqui -->
    </div>
    <h1>Dashboard</h1>
    <!-- Adicione o conteúdo da página aqui -->
</body>
</html>
